<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 Font Property</title>
<style>
	.font_arial { font-family: '없는 폰트', Arial; }
	.font_roman { font-family: 'Time New Roman', Arial; }
</style>	
</head>
<body>
	<h1 class="font-arial">Lorem ipsum</h1>
	<p class="font-roman">Lorem ipsum dolor sit amet, 
	consectetur adipiscing elit.</p>
</body>
</html>
