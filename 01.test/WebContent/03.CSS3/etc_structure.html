<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul { overflow: hidden; }
	li {
		list-style: none;
		float:left; padding: 15px;
	}
	
	li:first-child { 
		border-radius: 10px 0 0 10px; 
	}
	li:last-child { 
		border-radius: 0 10px 10px 0; 
	}
	
	li:nth-child(2n) {   /* 2n 짝수 */
		background-color: #FF0003; 
	}
	li:nth-child(2n+1) {  /* 2n+1 홀수 */
		background-color: #800000; 
	}
	li:hover {
		background-color: #FFFFFF; /* 색상만 배정가능 */
		color : #000000;  /* 여러가지 배정가능 */
	}
</style>	
</head>
<body>
	<ul>
		<li>첫 번째</li>
		<li>두 번째</li>
		<li>세 번째</li>
		<li>네 번째</li>
		<li>다섯 번째</li>
		<li>여섯 번째</li>
		<li>일곱 번째</li>
	</ul>
</body>
</html>
